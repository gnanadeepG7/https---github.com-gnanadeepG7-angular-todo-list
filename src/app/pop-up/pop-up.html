<div class="container">
  <div class="form-container">
    <span class="close-icon" (click)="close()">&times;</span>

    <h2 class="text-center">
      {{ isEditMode ? 'Edit User Information' : 'User Information' }}
    </h2>

    <!-- error massage -->
    <div *ngIf="showErrorMessage" id="error-msg">Please fill all fields before submitting.</div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <!-- First Name -->
      <div class="mb-3">
        <label class="form-label"
          >First Name <input type="text" class="form-control" formControlName="firstName"
        /></label>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label class="form-label"
          >Last Name <input type="text" class="form-control" formControlName="lastName"
        /></label>
      </div>

      <!-- Age -->
      <div class="mb-3">
        <label class="form-label"
          >Age
          <input
            type="number"
            class="form-control"
            formControlName="age"
            (change)="calculateDOBFromAge()"
        /></label>
      </div>

      <!-- DOB -->
      <div class="mb-3">
        <label class="form-label"
          >Date of Birth
          <input
            type="date"
            class="form-control"
            formControlName="dob"
            (change)="calculateAgeFromDOB()"
        /></label>
      </div>

      <!-- Comments -->
      <div class="mb-3">
        <label class="form-label"
          >Comments <textarea class="form-control" formControlName="comments" rows="3"></textarea>
        </label>
      </div>

      <!-- Submit -->
      <div class="button-container">
        <button type="submit" class="btn btn-primary">
          {{ isEditMode ? 'Update' : 'Submit' }}
        </button>
      </div>
    </form>
  </div>
</div>
