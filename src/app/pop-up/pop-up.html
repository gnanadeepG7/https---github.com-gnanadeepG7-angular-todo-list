<div class="container">
    <div class="form-container">
        <span class="close-icon" (click)="close()">&times;</span>
        <h2 class="text-center">{{ isEditMode ? 'Edit User Information' : 'User Information' }}</h2>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <!-- First Name -->
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName" name="firstName"
                    required>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName" name="lastName"
                    required>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" class="form-control" [(ngModel)]="user.age" name="age" required>
            </div>

            <!-- DOB -->
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control" [(ngModel)]="user.dob" name="dob" required>
            </div>

            <!-- Comments -->
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea id="comments" class="form-control" [(ngModel)]="user.comments" name="comments" rows="3"></textarea>
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">{{ isEditMode ? 'Update' : 'Submit' }}</button>
            </div>
        </form>
    </div>
</div>
